<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="css/zhuce.css">
</head>
<body>
  <iframe src="header.html" width="100%" height="150px" name="header" frameborder="0">当前浏览器不支持iframe标记</iframe>
 
  <section>
    <div>
    <div></div>
    <div>欢迎注册</div>
    <div>手机号码：</div>
    <div>
      <input type="text" class="text">
      <span>必填</span>
    </div>
    <div>验证码：</div>
    <div>
      <input type="text" class="text">
      <input type="button" value="点击获取验证码" class="yzm">
    </div>
    <div>姓名：</div>
    <div>
      <input type="text" class="text">
      <span>*</span>
    </div>
    <div>密码：</div>
    <div>
      <input type="password" class="text">
      <span>*</span>
    </div>
    <div><input type="checkbox"></div>
    <div>
      <span>请阅读并同意协议</span>
      <a href="">阅读本网站协议</a>
    </div>
    <div></div>
    <div>
      <input type="button" value="点击注册">
    </div>
    </div>

    <div class="last">
      <span>已经注册，请登录</span>
      <a href="./denglu.html"><input type="button" value="点击登录"></a> 
    </div>
  </section>
  <iframe src="footer.html" width="100%" height="450px" name="header" frameborder="0">当前浏览器不支持iframe标记</iframe>
</body>
</html>
